<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Samvaad - Chat App</title>
		<link
			rel="stylesheet"
			href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
		/>
		<link
			rel="stylesheet"
			href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
		/>
	</head>
	<body>
		<div id="app" class="flex flex-column"></div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
		<script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<script src="app.js"></script>
	</body>
</html>

<!-- Chat msg template -->

<template for="chat-message">
	<div class="message flex flex-row">
		<img src="${user.avatar}" alt="${user.email}" class="avatar" />
		<div class="message-wrapper">
			<p class="message-header">
				<span class="username font-600">${user.email}</span>
				<span class="sent-date font-300"
					>${moment(message.createdAt).format('MMM Do, hh:mm:ss')}</span
				>
			</p>
			<p class="message-content font-300">${text}</p>
		</div>
	</div>
</template>

<!-- User Template -->

<li>
	<a href="#" class="block relative">
		<img src="${user.avatar}" class="avatar" alt="avatar" />
		<span class="absolute username">${user.email}</span>
	</a>
</li>
